name: Godot Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  tests:
    name: ğŸ‘€ Evaluate on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        godot-version: [4.0.0, 4.1.0, 4.2.0-rc.1]

    defaults:
      run:
        # Use bash shells on all platforms.
        shell: bash
        
    steps:
      - uses: actions/checkout@v3
        name: ğŸ§¾ Checkout

      - uses: actions/setup-dotnet@v3
        name: ğŸ’½ Setup .NET SDK
        with:
          dotnet-version: 8.0.x

      - name: ğŸ“¦ Restore Dependencies
        run: dotnet restore
        working-directory: Godot Example Project/

      - uses: chickensoft-games/setup-godot@v1
        name: ğŸ¤– Setup Godot
        with:
          # Version must include major, minor, and patch, and be >= 4.0.0
          version: ${{ matrix.godot-version }}
          # Use .NET-enabled version of Godot (the default is also true).
          use-dotnet: true

      - name: ğŸ”¬ Verify Setup
        run: |
          dotnet --version
          godot --version

      - name: ğŸ§‘â€ğŸ”¬ Generate .NET Bindings
        run: godot --headless --build-solutions --quit || exit 0
        working-directory: Godot Example Project/

      - name: ğŸ¦º Build Projects
        run: dotnet build
        working-directory: Godot Example Project/
